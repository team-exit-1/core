spring:
  application:
    name: repo-backend-core-service
  datasource:
    url: jdbc:mysql://${RDB_HOST}:${RDB_PORT}/${RDB_DATABASE}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${RDB_USERNAME}
    password: ${RDB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: ${RDB_DDL:create-drop}
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  security:
    user:
      name: admin
      password: admin
    cors:
      allowed-origins:
        - 'http://localhost:3000'
        - 'http://localhost:3001'
        - 'http://localhost:8080'
        - 'http://localhost:8081'
        - 'https://repo-core-hackerton.dsmhs.kr'
        - 'https://repo-hackerton.dsmhs.kr'

server:
  port: ${SERVER_PORT:8080}

llm-service:
  url: ${LLM_SERVICE_URL:http://localhost:3000}

rag-service:
  url: ${RAG_SERVICE_URL:http://localhost:8082}

springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
    url: ${SWAGGER_URL:/api/core/v3/api-docs}
    config-url: ${SWAGGER_CONFIG_URL:/api/core/v3/api-docs/swagger-config}
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true

logging:
  level:
    team.exit_1.backend.core: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE