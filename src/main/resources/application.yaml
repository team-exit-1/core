spring:
  application:
    name: repo-backend-core-service
  datasource:
    url: jdbc:mysql://${RDB_HOST}:${RDB_PORT}/${RDB_DATABASE}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${RDB_USERNAME}
    password: ${RDB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: ${RDB_DDL:update}
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        hbm2ddl:
          drop-cascade: true
    open-in-view: false
  security:
    user:
      name: admin
      password: admin
    cors:
      allowed-origins:
        - 'http://localhost:3000'
        - 'http://localhost:3001'
        - 'http://localhost:5173'
        - 'http://localhost:5174'
        - 'http://localhost:8080'
        - 'http://localhost:8081'
        - 'https://refo-core-hackerton.dsmhs.kr'
        - 'https://refo-hackerton.dsmhs.kr'
        - 'https://refo-rag-hackerton.dsmhs.kr'
        - 'https://refo-llm-hackerton.dsmhs.kr'
server:
  port: ${SERVER_PORT:8080}

llm-service:
  url: ${LLM_SERVICE_URL:http://localhost:3000}

rag-service:
  url: ${RAG_SERVICE_URL:http://localhost:8082}

response:
  filter:
    enabled: true
    patterns:
      - '^안녕하세요[!.?]*\s*'
      - '^물론입니다[!.?]*\s*'
      - '^네[!.?]*\s*'
      - '^좋습니다[!.?]*\s*'
      - '^알겠습니다[!.?]*\s*'
      - '^그렇습니다[!.?]*\s*'
      - '^물론이죠[!.?]*\s*'
      - '^네네[!.?]*\s*'
      - '^좋아요[!.?]*\s*'
      - '^괜찮습니다[!.?]*\s*'
      - '^정말 감사합니다[!.?]*\s*'
      - '^어머나[!.?]*\s*'
      - '^대단하네요[!.?]*\s*'
      - '^환영합니다[!.?]*\s*'
      - '^축하합니다[!.?]*\s*'
      - '^감사합니다[!.?]*\s*'
      - '^환영해요[!.?]*\s*'
      - '^축하해요[!.?]*\s*'
      - '^반갑습니다[!.?]*\s*'

springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
    url: ${SWAGGER_URL:/api/core/v3/api-docs}
    config-url: ${SWAGGER_CONFIG_URL:/api/core/v3/api-docs/swagger-config}
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true

logging:
  level:
    team.exit_1.backend.core: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE